<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content container -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Icon -->
  <rect x="150" y="150" width="120" height="90" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="3"/>
  <rect x="165" y="165" width="90" height="50" rx="4" fill="#ffffff"/>
  <circle cx="185" cy="185" r="8" fill="#16a34a"/>
  <path d="M200 205 L230 175 L250 200 L250 210 L200 210 Z" fill="#4ade80"/>
  <rect x="165" y="220" width="90" height="4" rx="2" fill="#16a34a"/>
  
  <!-- Title -->
  <text x="320" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#1f2937">
    OG Image URL Extractor
  </text>
  
  <!-- Subtitle -->
  <text x="320" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#6b7280">
    URLを入力してそのページのOG画像URLを取得
  </text>
  
  <!-- URL Input Demo -->
  <rect x="150" y="320" width="700" height="60" rx="8" fill="#f9fafb" stroke="#d1d5db" stroke-width="2"/>
  <text x="170" y="355" font-family="monospace" font-size="24" fill="#9ca3af">
    https://example.com
  </text>
  
  <!-- Extract Button -->
  <rect x="870" y="320" width="180" height="60" rx="8" fill="#16a34a"/>
  <text x="950" y="355" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
    OG画像URL取得
  </text>
  
  <!-- Arrow -->
  <path d="M500 420 L520 440 L500 460 M520 440 L480 440" stroke="#16a34a" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Result Image Placeholder -->
  <rect x="550" y="400" width="120" height="80" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <rect x="565" y="415" width="90" height="50" rx="4" fill="#ffffff"/>
  <circle cx="585" cy="435" r="6" fill="#4ade80"/>
  <path d="M595 450 L615 430 L630 445 L630 450 L595 450 Z" fill="#16a34a"/>
  
  <!-- URL Text -->
  <rect x="700" y="420" width="300" height="40" rx="4" fill="#e5e7eb"/>
  <text x="720" y="445" font-family="monospace" font-size="16" fill="#374151">
    https://example.com/og-image.jpg
  </text>
</svg>